[INIT]
# PACKAGEDIR: path to pywad software, can be absolute or relative to the current working dir of python
# EXE: name of pywadplugin (should be pywadplugin.py)
# OUTPUTDIR: root directory for generated output
# DATAROOT: root directory of dicom data files
# SKIPDEFAULT: skip the default tests of the default plugins (True) or nor (False); defaults to False
PACKAGEDIR:../../
EXE:pywadplugin.py
OUTPUTDIR:./TestingOutput
DATAROOT:../../pyWADdemodata/
ADDDEVELOPMENT: False
SKIPDEFAULT: True

#[Plugins/Bucky/Bucky_PEHAMED_Wellhofer] the path (relative to PACKAGEDIR) to the plugin to use
# CONFIG: the config file to use; either a relative path with respect to the current working dir of python or an absolute path
# INPUT: optionally the input file to determine analysislevel; if not given LEVEL should be given
# LEVEL: optionally the analysislevel; if not given INPUT should be given; takes precedence over INPUT; if neither INPUT nor LEVEL is given 'series' is assumed
# DATA: 
[Plugins/Bucky/Bucky_PEHAMED_Wellhofer]
CONFIG: ../../Testing/Bucky/Bucky_PEHAMED_Wellhofer/series/config_didi.xml  
DATA: ../../pyWADdemodata/Bucky/Bucky_PEHAMED_Wellhofer/dicom_didi

